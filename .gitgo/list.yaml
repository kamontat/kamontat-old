version: 4
commit:
  keys:
    - type: feat
      value: Introducing new features.
    - type: impr
      value: Improving user experience / usability / reliablity.
    - type: perf
      value: A code change that improves performance.
    - type: fix
      value: Fixing a bug.
    - type: chore
      value: Other changes that don't modify src or test files.
  scopes:
    - type: components
      value: React components
    - type: pages
      value: full HTML Pages
    - type: templates
      value: React templates
    - type: ui
      value: User interface and CSS/SCSS/SASS related
    - type: core
      value: Core programming (usually locate on typescript)
    - type: docs
      value: Documentation
    - type: test
      value: Relevant to unit test
    - type: lint
      value: Relevant to code style and linter
    - type: data
      value: Relevant to graphql/data
    - type: storybook
      value: Storybook url related
    - type: script
      value: Helper script for development
    - type: config
      value: Configuration update
    - type: deps
      value: Dependencies
    - type: release
      value: For release new packages
